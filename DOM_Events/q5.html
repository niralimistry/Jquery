<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>q5</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").mouseenter(function(){
                $("li").show();
            }).mouseout(function(){
                $("li").hide()});
        });
    </script>
</head>
<body>
<ul>
    <li>A</li>
    <li>B</li>
    <li>C</li>
    <li>D</li>
</ul>
<button>Submit</button>
</body>
</html>
