<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>q2</title>

    <script>
        $(document).ready(function () {
            //Math.floor(Math.random() * (max - min + 1)) + min;
              number = Math.floor(Math.random() * 7);

            $("#bt").click(function () {
                alert($("ul li:eq(number)").html());
            });
        });
    </script>
</head>

<ul>
    <li>Menu Option 1</li>
    <li>Menu Option 2</li>

    <li>Menu Option 4</li>

    <li>Menu Option 6</li>
    <li>Menu Option 7</li>
</ul>

<button id="bt">Show Me today`s special menu</button>
</body>
</html>
