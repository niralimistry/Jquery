    <script>
        $(document).ready(function () {
            $('input[type="text"]').change(function () {
                var x = $(this).val();
                if (x.length > 1) {
                    if (!(isNaN(x))) {
                        alert("number");
                    }
                    else (isNaN(x))
                    {
                        alert("string");
                    }
                }
                else if (x.length === 1) {
                    if (isNaN(x)) {
                        alert("alphabet");
                    }
                    else {
                        alert("number");
                    }
                }
            });
            $('input:radio[name="radio"]').change(function () {
                if ($("#radio1").prop("checked")) {
                    $("#r1").html("selected");
                } else {
                    $("#r1").html("not selected");
                }

                if ($("#radio2").prop("checked")) {

                } else {

                }
            });

                }

                }

                } else {
                    $("#three").html("unchecked");
                }
                if ($("#b").prop("checked")) {

                } else {
                    $("#four").html("unchecked");
                }
                if ($("#c").prop("checked")) {
                    $("#five").html("checked");
                } else {
                    $("#five").html("unchecked");
                }
                if ($("#d").prop("checked")) {
                    $("#six").html("checked");
                } else {
                    $("#six").html("unchecked");
                }
            });
        });
    </script>
